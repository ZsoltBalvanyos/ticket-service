server:
  port : 9992

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/core
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  sql:
    init:
      mode: always

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    com.zsoltbalvanyos: DEBUG